
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#/summarydefects">Summary Defects</a></li>
                <li class="active"><a href="#/recentdefects">Recent Defects</a></li>
                <li><a href="#/createnew">Add New Defect</a></li>
          </ul>
        </div>
        <div class="col-sm-9">
            <h2>Recent Defects</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Defect ID</th>
                        <th>Summary</th>
                        <th>Assigned To</th>
                        <th>Detected By</th>
                        <th>Show Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="defect in defect.alldefects">
                        <td><a ng-href="#/recentdefects/{{defect.id}}">{{ defect.defectId }}</a></td>
                        <td>{{ defect.summary }}</td>
                        <td>{{ defect.assignedTo }}</td>
                        <td>{{ defect.detectedBy }}</td>
                        <td><a ng-href="#/recentdefects/{{defect.id}}">Show Details</a></td>
                    </tr>
                </tbody>
            </table>

            <h2>Add New Defect</h2><hr>
            <form class="form-horizontal" name="defectForm" ng-submit="addNewDefect()" novalidate>
              <div class="form-group">
                <label class="control-label col-sm-2" for="defect-id">Defect ID:</label>
                <div class="col-sm-10 padding-top-7">
                  <input type="number" id="defect-id" class="form-control" ng-model="newDefect.defectId" required></input>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="summary">Summary:</label>
                <div class="col-sm-10 padding-top-7">
                  <input type="text" id="summary" class="form-control" ng-model="newDefect.summary" required></input>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="assigned-to">Assigned To:</label>
                <div class="col-sm-10 padding-top-7">
                  <input type="text" id="assigned-to" class="form-control" ng-model="newDefect.assignedTo" required></input>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="detected-by">Detected By:</label>
                <div class="col-sm-10 padding-top-7">
                  <input type="text" id="detected-by" class="form-control" ng-model="newDefect.detectedBy" required></input>
                </div>
              </div>




              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" ng-disabled="!newDefect.defectId || !newDefect.summary || !newDefect.assignedTo || !newDefect.detectedBy">Submit</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
