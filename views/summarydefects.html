
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#/summarydefects">Summary Defects</a></li>
                <li><a href="#/recentdefects">Recent Defects</a></li>
                <li><a href="#/createnew">Add New Defect</a></li>
          </ul>
        </div>
        <div class="col-sm-9">
            <h2>Defects Sumary</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Defect ID</th>
                        <th>Summary</th>
                        <th>Status</th>
                        <th>Severity</th>
                        <th>Assigned To</th>
                        <th>Detected By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="defect in summary.defects">
                        <td>{{ defect.defectId }}</td>
                        <td>{{ defect.summary }}</td>
                        <td>{{ defect.status }}</td>
                        <td>{{ defect.severity }}</td>
                        <td>{{ defect.assignedTo }}</td>
                        <td>{{ defect.detectedBy }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
